<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">ToDo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./addItem.html"
                >AddItem</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pending.html">Pending</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./completed.html">Completed</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./clear.html">Clear</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form class="container-add" id="form">
      <div class="mb-3">
        <label for="exampleInputId" class="form-label">Serial No</label>
        <input
          type="number"
          name="id"
          class="form-control"
          id="todoId"
          required
          placeholder="Enter Id"
        />
        <span class="formError"></span>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Task Name</label>
        <input
          type="text"
          name="name"
          class="form-control"
          id="todoInput"
          placeholder="Enter Work Name"
          required
        />
        <span class="formError"> </span>
      </div>
      <div class="mb-3">
        <label for="exampleInputDate" class="form-label">Date</label>
        <input
          type="date"
          name="date"
          class="form-control"
          id="todoDate"
          placeholder="Select Date"
          required
        />
        <span class="formError"> </span>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputShiftSelect">Shift</label>
        <select class="form-select" id="inputShiftSelect" required>
          <!-- <option selected>Choose...</option> -->
          <option value="morning">Morning</option>
          <option value="afternoon">Afternoon</option>
          <option value="evening">Evening</option>
          <option value="night">Night</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleInputTime" class="form-label">Time Duration</label>
        <input
          type="number"
          name="time"
          class="form-control"
          id="todoTime"
          placeholder="Enter Needed Time Duration In Hour"
          required
        />
        <span class="formError"> </span>
      </div>
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01"
          >Progress</label
        >
        <select class="form-select" id="inputGroupSelect01" required>
          <!-- <option selected>Choose...</option> -->
          <option value="pending">Pending</option>
          <option value="complete">Complete</option>
          <option value="clear">Clear</option>
        </select>
      </div>

      <!-- warning-message -->
      <button
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
        type="button"
        class="btn btn-primary btn-submit"
      >
        Submit
      </button>

      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New ToDo</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">Are you confirm to add your todo ?</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                id="entry"
              >
                Save Todo
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script src="addItem.js"></script>
  </body>
</html>
